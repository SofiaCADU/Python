<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="encabezado">
      <h1>Portugués</h1>
    </header>
    <main class="row">
        <section class="col-1">
            <div>
                <button class="b-sidebar">
                    <h2 class="t-b-sidebar">Nivel 0</h2>
                </button>
                <article>
                    <ul>
                        <li><a href="#">Introduccion</a></li>
                    </ul>
                </article>
            </div>





               <div class="accordion w" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne">
                Nivel 0
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <ul>
                  <li><a href="#" class="cor-a">Introduccion</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo">
                Nivel 1
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <h6>Guia de presentación</h6>
                <ul>
                  <li><a href="#" class="cor-a">Pronombres personales</a></li>
                  <li><a href="#" class="cor-a">Verbos esenciales</a></li>
                  <li><a href="#" class="cor-a">Expresiones cotidianas</a></li>
                  <li><a href="#" class="cor-a">Presentar a alguien</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree">
                Nivel 2
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <ul>
                  <li><a href="#" class="cor-a">Los articulos</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        </section>



        <section class="col-3">
            <h3>this is a block</h3>
            <video src="#">video</video>
        </section>
 
    </main>
    <script src="script.js"></script>
</body>
</html>
